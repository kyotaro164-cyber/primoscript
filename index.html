<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primo | Vouch Here</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            /* Gamit ang Primo Logo mo bilang background */
            background: url('https://r.jina.ai/i/9e00667a216441ca913982e0573c054e') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Dark overlay para lumitaw ang button */
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.75);
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
            text-align: center;
            width: 100%;
            padding: 20px;
        }

        .vouch-button {
            display: inline-block;
            width: 85%;
            max-width: 400px;
            padding: 25px;
            background: #1877f2; /* Facebook Blue */
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: bold;
            font-size: 24px;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 8px 25px rgba(24, 119, 242, 0.5);
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .vouch-button:hover {
            transform: scale(1.05);
            background: #166fe5;
            box-shadow: 0 10px 30px rgba(24, 119, 242, 0.7);
        }

        .brand-name {
            color: rgba(255, 255, 255, 0.5);
            margin-top: 20px;
            font-size: 12px;
            letter-spacing: 3px;
            text-transform: uppercase;
        }
    </style>
</head>
<body>

<div class="container">
    <a href="https://www.facebook.com/share/v/1EJ2FKrfCP/" class="vouch-button">
        VOUCH HERE
    </a>
    <div class="brand-name">Primo Legitimacy</div>
</div>

</body>

/html>
